<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Golf Scorecard</title>
</head>
<body class="flex-column align-items-center h-100">
    <header class="flex-grow-1">
        <nav class="container-fluid bg-black">
        </nav>
    </header>
    <main class="container-fluid">
        <section class="my-3">

            <div class="d-flex flex-column align-items-baseline flex-sm-row gap-1 justify-content-sm-evenly">
                <div class="courseSelectContainer">
                    <h1>Please Select a Course</h1>
                    <select name="GolfCourse" id="GolfCourseSelect" class="w-100">
                        <option id="reset">Select A Course</option>
                        <option id="ThanksgivingGolf" class="text-break w-25" value="11819">Thanksgiving Point Golf Course (Course ID: 11819)</option>
                        <option id="FoxGolf" class="text-break w-25" value="18300">Fox Hollow Golf Course (Course ID: 18300)</option>
                        <option id="SpanishGolf" class="text-break w-25" value="19002">Spanish Oaks Golf Course (Course ID: 19002)</option>
                    </select>
                </div>

                <div id="teeBoxSelCover" class="d-none">
                    <h1 id="asd">Select a Tee Box</h1>
                    <h6>(Note: All Players Will Play The Same Tee Box)</h5>
                    <select name="Teebox" id="TeeBoxSel"></select>
                </div>
            </div>

            <div class="d-flex flex-column flex-sm-row justify-content-sm-evenly">
                <div>
                    <h1 class="mb-4">Add up to 4 Players to the Game</h1>
                    <div id="warningPocket"><!--activated when max players are reached--></div>
                    <input class="rounded" type="text" name="PlayerName" id="PlayerName" placeholder="Enter Player Name Here">
                    <button class="rounded btn-info" onClick="addPlayers(this.previousElementSibling.value)" type="button" value="Add Player" id="addPlayerBtn">Add Player</button>
                </div>
            </div>
                <div class="d-flex justify-content-center align-items-center my-5">
                    <!-- <button class="rounded btn-info h-50">Delete Player</button> -->
                    <button class="rounded btn-info h-50">Start Game</button><!--initalizes the scorecard-->
                    <!-- <button class="rounded btn-info my-3">Reset Game</button> (may use this to reset the game and scores for replayability) -->
                </div>
            
            <!-- <ul class="list-group-numbered" id="showPlayers"></ul> ( may be used idk) -->
            
        </section>

        <section class="table-responsive rounded-4 shadow my-2">
            <table class="table table-striped rounded-5" id="noMar">
                <thead>
                    <tr id="tableInfo">
                        <th id="courseID">Course: ??????</th>
                    </tr>
                </thead>
                <tbody id="playersTbl">
                    <tr id="holeRow">
                        <td>Hole</td>
                    </tr>
                    <tr id="yardageRow">
                        <td>Yardage</td>
                    </tr>
                    <tr id="parRow">
                        <td>Par</td>
                    </tr>
                    <tr id="HandicapRow">
                        <td>Handicap</td>
                    </tr>
                    <caption>Player: (insertNameHere) turn</caption><!--so this will show up and tell us whos turn it is-->
                </tbody>
            </table>
        </section>
        
        <section class="d-flex justify-content-center my-5">
            <input type="tel" id="playerScoreInput" class="rounded-start-1">
            <button id="submitPlayerScore" class="rounded-end-1">Submit Player Score</button>
        </section>
    </main>
</body>
</html>
